<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
			<title>Rock,Papers Scissors Game</title>
				<link rel="stylesheet" type="text/css" href="/style.css">
	</head>
	<body>
		<header><h1>Rock Papers Scissors</h1></header>

		<div class="score-board">
			<div class="badge" id="user_lable">User</div>
			<div class="badge" id="computer_lable">Comp</div>
			<span id="user-score">0</span>:<span id="computer-score">0</span>
		</div>
	<div class="result">
		<p>Paper Covers Rock ,You Win</p>
	</div>	

		<div class="choices">

		<div class="choice" id="r">
			<img src="images/Rock.png" alt="rock" width="100" height="100">
		</div>

		<div class="choice" id="p">
			<img src="images/Paper.png" alt="paper" width="100" height="100">
		</div>

		<div class="choice" id="s">
			<img src="images/Scissors.png" alt="scissor" width="100" height="100">
		</div>
	</div>

		<p id="action-message">Make Your Move</p>

		<script src="/js/app.js"></script>
	</body>

</html>
